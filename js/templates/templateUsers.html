<div ng-init="userData.getData()">
	<div class="large-8 columns" id="leftUser">
		<div id="userPicture">
			<ul class="small-block-grid-2 animate-container">
				<li>
					<img class="image-cropper" src="{{ ud.User.imgLink }}" alt="User Image">
				</li>
				<li>
					<h4>{{ ud.User.Username }}</h4>
					<h5>{{ ud.User.Name }}</h5>

				</li>
			</ul>
		</div>
		<div id="userInfo">
			<ul class="small-block-grid-1">
				<li>
				<a>Change Password</a>
				</li>
				<li>
				<a>Change Email </a>
				</li>
				<li>
				<a>Change Username</a>
				</li>
				<li>
					<p>{{ ud.User.Email }}</p>
				</li>
			</ul>
			<ul class="small-block-grid-1">
				<p>{{ TeamComps.TeamName }}</p>
			</ul>
		</div>
	</div>
	<div class="large-4 columns" id="rightUser">
		<h4>Competitions signed up for</h4>
		<ul class="small-block-grid-1 animate-container" ng-repeat="item in ud.TeamComps">
			<hr>
			<li>
				{{ item.gameName }} {{ item.compDate }}
				
				<a href="/teams/{{ item.ID }}">{{ item.TeamName }}</a>
			</li>
		</ul>
	</div>
	<div class="small-4 columns" id="bottomUser">
		<hr>
		<a href="/">Go Back</a>
	</div>
</div>
